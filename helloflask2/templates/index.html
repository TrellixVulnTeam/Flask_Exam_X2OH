{% extends 'layout.html' %}

{% block content %}
	<br>
	<a href="/post_comment">댓글 쓰기</a>
	<a href="/register">회원가입</a>
	<h1>수능일까지 {{ countdown.days }}일</h1>
	<hr>
	{% for comment in comments %}
		<h3>{{ comment.writer }}</h3>
		{{ comment.content }}<br><br>
		<hr>
	{% endfor %}
	{% if page > 1 %}
	<a href="/?page={{ page-1 }}">이전</a>
	{% endif %}

	{% if end > page %}
	<a href="/?page={{ page+1 }}">다음</a>
	{% endif %}
{% endblock %}
